    <main>

        <section class="m-5">
            <div class="container w-75 d-flex flex-column align-items-center">
                <h2> Página de contatos OK</h2>
                <p> preencher depois com texto.</p>
            </div>
        </section>
        <section class="d-flex justify-content-center p-5">

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Seu nome bixin!">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Seu sobre nome aqui!">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">E-mail</label>
                    <input type="email" class="form-control" id="inputAddress" placeholder="Email">
                </div>
                <div class="d-flex flex-column">
                    <label for="inputAddress2">Endereço</label>
                    <textarea cols="100" rows="5" style="width: 100%;">
                    </textarea>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                            <!--colocar estados um por um em <option>...</option>-->
                            <option selected>Escolher...</option>
                            <option>Bahia</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            decidir depois
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </section>
